<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
    <main class="container">
        <button id="view-scores-button" class="view-scores-button">View High Scores</button>
        <section id="start-screen" class="screen">
            <h1 class="hide-on-start">Coding Quiz Challenge</h1>
            <p class="hide-on-start">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button id="start-button">Start Quiz</button>
        </section>
        <article id="quiz-screen" class="screen">
            <header id="timer" class="timer">Time: 60</header>
            <p id="question-result" class="question-result"></p>
            <h2 id="question"></h2>
            <ul id="choices" class="choices"></ul>
        </article>
        <article id="result-screen" class="screen">
            <h2 id="result"></h2>
            <p>Quiz Complete! Your final score: <span id="final-score"></span></p>
            <label for="initials">Enter your initials:</label>
            <input type="text" id="initials" maxlength="2">
            <button id="submit-score">Submit</button>
        </article>
        <article id="score-screen" class="screen">
            <p>High Scores</p>
            <ul id="scores">
            <!-- High scores will be dynamically added here using JavaScript -->
            </ul>
            <button id="back-button">Go back</button>
            <button id="clear-button">Clear high scores</button> 
        </article>
    <script src="./assets/javascript/script.js"></script>
    </main>
</body>
</html>
