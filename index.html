<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
    <div class="container">
        <button id="view-scores-button" class="view-scores-button">View High Scores</button>
        <div id="start-screen" class="screen">
            <h1>Coding Quiz Challenge</h1>
            <p>Test your coding knowledge!</p>
            <button id="start-button">Start Quiz</button>
        </div>
        <div id="quiz-screen" class="screen">
            <div id="timer" class="timer">Time: 60</div>
            <p id="question-result" class="question-result"></p>
            <h2 id="question"></h2>
            <ul id="choices" class="choices"></ul>
        </div>
        <div id="result-screen" class="screen">
            <h2 id="result"></h2>
            <p>Your final score: <span id="final-score"></span></p>
            <label for="initials">Enter your initials:</label>
            <input type="text" id="initials">
            <button id="submit-score">Submit</button>
        </div>
    <script src="./assets/javascript/script.js"></script>
</body>
</html>
